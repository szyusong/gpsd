<!DOCTYPE html>
<html lang="zh-cn" ng-app="gpsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GPS 调试</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-bootbox.js"></script>
	<script src="js/socket.io.min.js"></script>
	<script>
		angular.module("gpsApp", []);
	</script>
	<script src="js/log_dev.js"></script>
</head>
<body ng-cloak ng-controller="logCtrl">
	<div class="container">
		<div class="page-header">
			<h1>GPS 调试</h1>
		</div>
		<div class="panel panel-primary">
		  <div class="panel-heading">终端上报实时日志</div>
		  <div class="panel-body">
			<div class="form-group">
				<label class="text-primary">终端<B>{{psn}}</B>上报实时日志</label>
				<div class="input-group" style="float: right">
					<button class="btn" ng-model="paused" ng-class="paused ? 'btn-success' : 'btn-danger'" ng-click="paused = !paused">{{paused ? "继续": "暂停"}}</button>&nbsp;
					<button class="btn btn-default" ng-click="log = ''">清空</button>
				</div>
			</div>			
			<pre class="panel panel-default" style="width: 100%; height: 430px; overflow-y:scroll; overflow-x:hidden; font-family: Courier New">{{log}}</pre>
		</div>
	</div>
</body>
</html>
